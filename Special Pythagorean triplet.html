<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Special Pythagorean triplet</title>
  </head>
  <body>

  </body>
  <script type="text/javascript">
    var c;
    function pTripletProduct(sum) {
      for(var a = 1; a <= sum; a++) {
        for(var b = 1; b <= sum; b++) {
          c = sum - a - b;
          if(Math.pow(a, 2) + Math.pow(b, 2) === Math.pow(c, 2)) {
            return a * b * c;
          }
        }
      }
      return "no such numbers :(";
    }

    console.log(pTripletProduct(1000));
  </script>
</html>
