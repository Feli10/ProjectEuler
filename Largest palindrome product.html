<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Largest palindrome product</title>
</head>

<body>
  <script type="text/javascript">
    function palindrome(num) {
      var str = String(num);
      return str == str.split("").reverse().join("");
    }

    function largestPalProduct() {
      var largest = 0;
      for (var i = 1; i < 999; i++) {
        for (var j = i; j < 999; j++) {
          if (palindrome(i * j) && i * j > largest) {
            largest = i * j;
          }
        }
      }
      return largest;
    }
    console.log(largestPalProduct());
  </script>
</body>

</html>
