<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>10001st prime</title>
  </head>
  <body>

  </body>
  <script type="text/javascript">
    function isPrime(num) {
      for(var i=2; i<=Math.sqrt(num); i++) {
        if(num%i === 0) {
          return false;
        }
      }
      return true;
    }

    var primeNum = 1;
    var n = 2;
    while(primeNum < 10001) {
      n++;
      if(isPrime(n)) {
        primeNum++;
      }

    }
    console.log(n);
  </script>
</html>
