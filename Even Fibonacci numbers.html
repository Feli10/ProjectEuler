<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Even Fibonacci numbers</title>
  </head>
  <body>
    <script type="text/javascript">
      var a=1;
      var b=1;
      var c=2;
      var sum=0;
      while(c<=4000000) {
        c=a+b;
        if(c%2==0) {
          sum+=c;
        }
        a=b;
        b=c;
      }
      console.log(sum);
    </script>
  </body>
</html>
