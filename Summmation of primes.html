<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sum of primes</title>
  </head>
  <body>

  </body>
  <script type="text/javascript">
  function isPrime(num) {
    for(var i=2; i<=Math.sqrt(num); i++) {
      if(num%i === 0) {
        return false;
      }
    }
    return true;
  }

    var sum = 0;
    for(var i=2; i<=2000000; i++) {
      if(isPrime(i)) {
        sum += i;
      }
    }

    console.log(sum);
  </script>
</html>
